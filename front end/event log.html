<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Log Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d1b3d 50%, #4a2d4e 100%);
            min-height: 100vh;
            color: #f5f0e8;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            color: #f5e6d3;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #d4c5b9;
            font-size: 1.1rem;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid rgba(245, 230, 211, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #f5e6d3;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(245, 230, 211, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #e74c9f 0%, #c44d9e 100%);
            border-color: #e74c9f;
            color: white;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, rgba(245, 230, 211, 0.2) 0%, rgba(231, 76, 159, 0.3) 50%, rgba(245, 230, 211, 0.2) 100%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            width: calc(50% - 40px);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(245, 230, 211, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(231, 76, 159, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(231, 76, 159, 0.2);
        }

        .timeline-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e74c9f 0%, #c44d9e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 2;
            border: 4px solid #1a2332;
            box-shadow: 0 0 20px rgba(231, 76, 159, 0.4);
        }

        .event-title {
            font-size: 1.3rem;
            color: #f5e6d3;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .event-time {
            font-size: 0.85rem;
            color: #b8a89a;
            margin-bottom: 12px;
        }

        .event-description {
            color: #d4c5b9;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .event-role {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(231, 76, 159, 0.2);
            border-radius: 12px;
            font-size: 0.8rem;
            color: #f5a3c7;
            margin-top: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d1b3d 0%, #4a2d4e 100%);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            border: 2px solid rgba(231, 76, 159, 0.3);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #f5e6d3;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #e74c9f;
        }

        .modal-title {
            font-size: 2rem;
            color: #f5e6d3;
            margin-bottom: 15px;
        }

        .modal-details {
            color: #d4c5b9;
            line-height: 1.8;
            font-size: 1rem;
        }

        .modal-details p {
            margin-bottom: 12px;
        }

        .modal-details strong {
            color: #f5e6d3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .timeline-item {
                flex-direction: row !important;
            }

            .timeline-content {
                width: calc(100% - 80px);
                margin-left: 20px;
            }

            .timeline-icon {
                position: absolute;
                left: 0;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

        <div class="timeline" id="timeline">

        // Render timeline
        function renderTimeline(filter = 'all') {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            const filteredEvents = filter === 'all' 
                ? events 
                : events.filter(event => event.role === filter);

            filteredEvents.forEach((event, index) => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.style.animationDelay = `${index * 0.1}s`;
                item.setAttribute('data-role', event.role);

                item.innerHTML = `
                    <div class="timeline-content" onclick="openModal(${event.id})">
                        <h3 class="event-title">${event.title}</h3>
                        <p class="event-time">${event.time}</p>
                        <p class="event-description">${event.description}</p>
                        <span class="event-role">${event.role}</span>
                    </div>
                    <div class="timeline-icon">${event.icon}</div>
                `;

                timeline.appendChild(item);
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderTimeline(this.getAttribute('data-filter'));
            });
        });

        // Modal functions
        function openModal(eventId) {
            const event = events.find(e => e.id === eventId);
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDetails = document.getElementById('modalDetails');

            modalTitle.textContent = event.title;

            let detailsHTML = `<p><strong>Time:</strong> ${event.time}</p>`;
            detailsHTML += `<p><strong>Description:</strong> ${event.description}</p>`;
            detailsHTML += `<p><strong>Role:</strong> ${event.role}</p><br>`;

            for (const [key, value] of Object.entries(event.details)) {
                const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                detailsHTML += `<p><strong>${label}:</strong> ${value}</p>`;
            }

            modalDetails.innerHTML = detailsHTML;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initial render
        renderTimeline();
    </script>
</body>
