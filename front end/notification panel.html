<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1625 50%, #2d1b3d 100%);
            min-height: 100vh;
            color: #f5f5f5;
            overflow-x: hidden;
        }

        /* Enhanced header with better spacing and subtle border */
        .header {
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        /* Refined notification bell with subtle hover effect */
        .notification-bell {
            position: relative;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification-bell:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(231, 76, 159, 0.4);
            transform: translateY(-1px);
        }

        .notification-bell:active {
            transform: translateY(0);
        }

        .bell-icon {
            font-size: 20px;
        }

        /* Modern badge design with pulse animation */
        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: linear-gradient(135deg, #e74c9f 0%, #d63384 100%);
            color: white;
            border-radius: 10px;
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            border: 2px solid #0f1419;
            padding: 0 5px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(231, 76, 159, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 6px rgba(231, 76, 159, 0);
            }
        }

        /* Replaced empty welcome section with rich notification dashboard */
        .main-content {
            padding: 32px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            margin-bottom: 32px;
        }

        .dashboard-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .dashboard-header p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        /* Main notifications grid */
        .notifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 16px;
        }

        .notification-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .notification-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: transparent;
            transition: all 0.2s ease;
        }

        .notification-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .notification-card.unread {
            background: rgba(231, 76, 159, 0.08);
            border-color: rgba(231, 76, 159, 0.25);
        }

        .notification-card.unread::before {
            background: linear-gradient(180deg, #e74c9f 0%, #d63384 100%);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin-bottom: 12px;
        }

        .card-icon {
            font-size: 28px;
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }

        .card-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
        }

        .card-time {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        .card-category {
            font-size: 11px;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-read-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c9f;
            transition: all 0.2s ease;
        }

        .notification-card:hover .card-read-indicator {
            transform: scale(1.3);
            box-shadow: 0 0 0 4px rgba(231, 76, 159, 0.2);
        }

        .notification-card:not(.unread) .card-read-indicator {
            display: none;
        }

        /* Refined sliding panel with better shadow and border */
        .notification-panel {
            position: fixed;
            top: 0;
            right: -480px;
            width: 480px;
            height: 100vh;
            background: linear-gradient(180deg, #0f1419 0%, #1a1625 100%);
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.6);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255, 255, 255, 0.08);
        }

        .notification-panel.open {
            right: 0;
        }

        /* Cleaner panel header */
        .panel-header {
            padding: 24px 24px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Added mark all as read button */
        .mark-all-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .mark-all-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.8);
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Modern filter buttons with pill design */
        .filter-section {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.01);
        }

        .filter-btn {
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.2px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #e74c9f 0%, #d63384 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 12px rgba(231, 76, 159, 0.3);
        }

        /* Enhanced notifications list with better scrollbar */
        .notifications-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .notifications-list::-webkit-scrollbar {
            width: 6px;
        }

        .notifications-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .notifications-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .notifications-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Added date separator for better organization */
        .date-separator {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.4);
            padding: 16px 12px 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Refined notification cards with better hover states */
        .notification-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .notification-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: transparent;
            transition: all 0.2s ease;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateX(-2px);
        }

        .notification-item.unread {
            background: rgba(231, 76, 159, 0.06);
            border-color: rgba(231, 76, 159, 0.2);
        }

        .notification-item.unread::before {
            background: linear-gradient(180deg, #e74c9f 0%, #d63384 100%);
        }

        .notification-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        /* Better icon container with background */
        .notification-icon {
            font-size: 20px;
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .notification-content {
            flex: 1;
            min-width: 0;
        }

        .notification-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -0.2px;
        }

        .notification-message {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .notification-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-left: 48px;
        }

        .notification-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        /* Refined category badges */
        .notification-category {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-tasks {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
        }

        .category-vendors {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .category-attendees {
            background: rgba(96, 165, 250, 0.15);
            color: #60a5fa;
        }

        .category-weather {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        /* Improved read/unread indicator */
        .mark-read-btn {
            position: absolute;
            top: 14px;
            right: 14px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c9f;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .notification-item:hover .mark-read-btn {
            opacity: 1;
        }

        .notification-item.unread .mark-read-btn {
            opacity: 1;
        }

        .notification-item.unread .mark-read-btn:hover {
            transform: scale(1.4);
            box-shadow: 0 0 0 4px rgba(231, 76, 159, 0.2);
        }

        .notification-item:not(.unread) .mark-read-btn {
            background: rgba(255, 255, 255, 0.2);
        }

        .notification-item:not(.unread) .mark-read-btn:hover {
            background: #e74c9f;
            transform: scale(1.4);
        }

        /* Better empty state design */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.4);
        }

        .empty-state-icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 14px;
            font-weight: 500;
        }

        /* Smoother overlay transition */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Improved responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 12px 20px;
            }

            .logo {
                font-size: 18px;
            }

            .notification-bell {
                width: 40px;
                height: 40px;
            }

            .bell-icon {
                font-size: 18px;
            }

            .notification-panel {
                width: 100%;
                right: -100%;
            }

            .main-content {
                padding: 20px;
            }

            .dashboard-header h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-value {
                font-size: 24px;
            }

            .notifications-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .notification-card {
                padding: 16px;
            }

            .card-icon {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .card-title {
                font-size: 15px;
            }

            .card-message {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-card {
                padding: 14px;
            }

            .card-icon {
                width: 36px;
                height: 36px;
                font-size: 22px;
            }

            .card-title {
                font-size: 14px;
            }

            .card-message {
                font-size: 12px;
            }
        }
    </style>
</head>

    <!-- Notification Panel -->

        const unreadCount = document.getElementById('unreadCount');
        const tasksCount = document.getElementById('tasksCount');
        const alertsCount = document.getElementById('alertsCount');

        let currentFilter = 'all';

        // Initialize
        function init() {
            renderNotifications();
            renderDashboard();
            updateBadgeCounter();
            updateStats();
        }

        function renderDashboard() {
            const html = notifications.map(n => `
                <div class="notification-card ${n.unread ? 'unread' : ''}" data-id="${n.id}" onclick="handleCardClick(${n.id})">
                    ${n.unread ? '<div class="card-read-indicator"></div>' : ''}
                    <div class="card-header">
                        <span class="card-icon">${n.icon}</span>
                        <div class="card-content">
                            <div class="card-title">${n.title}</div>
                            <div class="card-message">${n.message}</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="card-time">${n.time}</span>
                        <span class="card-category category-${n.category}">${n.category}</span>
                    </div>
                </div>
            `).join('');
            
            notificationsGrid.innerHTML = html;
        }

        function updateStats() {
            totalCount.textContent = notifications.length;
            unreadCount.textContent = notifications.filter(n => n.unread).length;
            tasksCount.textContent = notifications.filter(n => n.category === 'tasks').length;
            alertsCount.textContent = notifications.filter(n => n.category === 'weather').length;
        }

        function handleCardClick(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                if (notification.unread) {
                    notification.unread = false;
                    renderDashboard();
                    renderNotifications();
                    updateBadgeCounter();
                    updateStats();
                }
                alert(`Notification Details:\n\n${notification.title}\n\n${notification.message}\n\nCategory: ${notification.category}\nTime: ${notification.time}`);
            }
        }

        // Enhanced render with date grouping
        function renderNotifications() {
            const filteredNotifications = currentFilter === 'all' 
                ? notifications 
                : notifications.filter(n => n.category === currentFilter);

            if (filteredNotifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔕</div>
                        <p>No notifications in this category</p>
                    </div>
                `;
                return;
            }

            // Group notifications by time period
            const now = Date.now();
            const today = [];
            const yesterday = [];
            const older = [];

            filteredNotifications.forEach(n => {
                const diff = now - n.timestamp;
                if (diff < 86400000) today.push(n);
                else if (diff < 172800000) yesterday.push(n);
                else older.push(n);
            });

            let html = '';

            if (today.length > 0) {
                html += '<div class="date-separator">Today</div>';
                html += today.map(n => createNotificationHTML(n)).join('');
            }

            if (yesterday.length > 0) {
                html += '<div class="date-separator">Yesterday</div>';
                html += yesterday.map(n => createNotificationHTML(n)).join('');
            }

            if (older.length > 0) {
                html += '<div class="date-separator">Older</div>';
                html += older.map(n => createNotificationHTML(n)).join('');
            }

            notificationsList.innerHTML = html;
        }

        // Extracted notification HTML creation
        function createNotificationHTML(notification) {
            return `
                <div class="notification-item ${notification.unread ? 'unread' : ''}" data-id="${notification.id}">
                    <div class="mark-read-btn" onclick="toggleReadStatus(${notification.id}, event)"></div>
                    <div class="notification-header">
                        <span class="notification-icon">${notification.icon}</span>
                        <div class="notification-content">
                            <div class="notification-title">${notification.title}</div>
                            <div class="notification-message">${notification.message}</div>
                        </div>
                    </div>
                    <div class="notification-footer">
                        <span class="notification-time">${notification.time}</span>
                        <span class="notification-category category-${notification.category}">${notification.category}</span>
                    </div>
                </div>
            `;
        }

        // Update badge counter
        function updateBadgeCounter() {
            const unreadCount = notifications.filter(n => n.unread).length;
            badgeCounter.textContent = unreadCount;
            badgeCounter.style.display = unreadCount > 0 ? 'flex' : 'none';
        }

        // Toggle read status
        function toggleReadStatus(id, event) {
            event.stopPropagation();
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                notification.unread = !notification.unread;
                renderNotifications();
                renderDashboard();
                updateBadgeCounter();
                updateStats();
            }
        }

        // Added mark all as read functionality
        function markAllAsRead() {
            notifications.forEach(n => n.unread = false);
            renderNotifications();
            renderDashboard();
            updateBadgeCounter();
            updateStats();
        }

        // Open panel
        function openPanel() {
            notificationPanel.classList.add('open');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close panel
        function closePanel() {
            notificationPanel.classList.remove('open');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Filter notifications
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderNotifications();
            });
        });

        // Event listeners
        notificationBell.addEventListener('click', openPanel);
        closeBtn.addEventListener('click', closePanel);
        overlay.addEventListener('click', closePanel);
        markAllBtn.addEventListener('click', markAllAsRead);

        // Simulate real-time notifications
        setInterval(() => {
            const randomNotification = {
                id: Date.now(),
                title: 'New Update',
                message: 'A new event has been scheduled for next week.',
                category: ['tasks', 'vendors', 'attendees', 'weather'][Math.floor(Math.random() * 4)],
                icon: ['📢', '🎉', '📬', '⚡'][Math.floor(Math.random() * 4)],
                time: 'Just now',
                timestamp: Date.now(),
                unread: true
            };
            notifications.unshift(randomNotification);
            if (currentFilter === 'all' || currentFilter === randomNotification.category) {
                renderNotifications();
            }
            renderDashboard();
            updateBadgeCounter();
            updateStats();
        }, 30000); // Add new notification every 30 seconds

        // Initialize on load
        init();
    </script>
</body>
</html>
